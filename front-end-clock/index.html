<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Đồng hồ chất</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>


	<div class="topbar">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="float-right">
						<li class="px-1"><a href="#">Trang chủ</a></li>
						<li class="px-1"><a href="#">Giới thiệu</a></li>
						<li class="px-1"><a href="#">Tin tức</a></li>
						<li class="px-1"><a href="#">Dịch vụ bảo hành</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img src="images/logo.png">
				</div>
				<nav class="col-md-6">
					<div class="navbar-desktop">
						<ul>
							<li class="px-2">
								<a href="#">
									<i class="icon icon-clock-male"></i>
									Đồng hồ nam
								</a>
							</li>
							<li class="px-2">
								<a href="#">
									<i class="icon icon-clock-female"></i>
									Đồng hồ nữ
								</a>
							</li>
							<li class="px-2">
								<a href="#">
									<i class="icon icon-clock-couple"></i>
									Đồng hồ đôi
								</a>
							</li>
							<li class="px-2">
								<a href="#">
									<i class="icon icon-clock-accessories"></i>
									Phụ kiện đồng hồ
								</a>
							</li>
						</ul>
					</div>
				</nav>
				<div class="col-md-3">
					<form class="clearfix" action="">
						<div class="form-search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="" maxlength="70" aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
								</div>
							</div>
						</div>
						<div class="cart">
							<button class="btn btn-primary" href="#" type="button">
								<span class="icon-cart"><i class="fas fa-shopping-cart"></i></span>
								<span class="cart-number">0</span> sản phẩm
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>


	<div class="banner">
		<div class="container">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100 mb-1" src="images/banner-1.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 mb-1" src="images/banner-2.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 mb-1" src="images/banner-3.jpg" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>


	<div class="banner-thumbnail">
		<div class="container">
			<div class="row">
				<div class="col-md-4 pr-md-1"><img src="images/banner-thumbnail-1.png" class="img-fluid w-100"></div>
				<div class="col-md-4 px-md-1"><img src="images/banner-thumbnail-2.png" class="img-fluid w-100"></div>
				<div class="col-md-4 pl-md-1"><img src="images/banner-thumbnail-3.png" class="img-fluid w-100"></div>
			</div>
		</div>
	</div>


	<section class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-3 content-left">
					<div class="categories">
						
					</div>
					<div class="filter">
						
					</div>
					<div class="best-seller">
						
					</div>
					<div class="facebook">
						
					</div>
				</div>
				<div class="col-md-9 content-right">
					<div class="new-product">
						<h3>Sản phẩm mới<h3>
						<div class="row">
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
							<div class="col-md-3 new-product-item mb-4"></div>
						</div>
					</div>
					<div class="promotion">
						<h3>Sản phẩm khuyến mãi<h3>
						<div class="row">
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
							<div class="col-md-3 promotion-item mb-4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer class="footer-top"></footer>


	<footer class="footer"></footer>


	<div class="copyright"></div>


	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
